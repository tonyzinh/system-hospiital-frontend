[global]
# Configurações para melhorar performance
developmentMode = false
logLevel = "error"
maxUploadSize = 200
maxMessageSize = 200

[server]
# Otimizações de performance
runOnSave = false
fileWatcherType = "none"
port = 8501
headless = false
enableCORS = false
enableXsrfProtection = false

[browser]
# Reduzir coleta de dados para melhor performance
gatherUsageStats = false
showErrorDetails = false

[client]
# Cache e otimizações do cliente
caching = true
displayEnabled = true
toolbarMode = "minimal"

[theme]
base="light"
primaryColor="#0F766E"
backgroundColor="#FFFFFF"
secondaryBackgroundColor="#F1F5F9"
textColor="#0F172A"